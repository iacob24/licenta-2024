<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Project - Freelancer Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="w3-black">

<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    <img src="images/logo.png" style="width:100%">
    <a href="home.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">

        <i class="fa fa-home w3-xxlarge"></i>
        <p>HOME</p>
    </a>
    <a href="about.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-user w3-xxlarge"></i>
        <p>ABOUT US</p>
    </a>
    <a href="browsejobs.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-eye w3-xxlarge"></i>
        <p>BROWSE JOBS</p>
    </a>
    <a href="contact.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-envelope w3-xxlarge"></i>
        <p>CONTACT</p>
    </a>
    <a href="dashboard-entrepreneur.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-dashboard w3-xxlarge"></i>
        <p>DASHBOARD</p>
    </a>
</nav>

<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
    <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
        <a href="home.html" class="w3-bar-item w3-button" style="width:20% !important">HOME</a>
        <a href="about.html" class="w3-bar-item w3-button" style="width:20% !important">ABOUT US</a>
        <a href="browsejobs.html" class="w3-bar-item w3-button" style="width:20% !important">BROWSE JOBS</a>
        <a href="contact.html" class="w3-bar-item w3-button" style="width:20% !important">CONTACT</a>
        <a href="dashboard-entrepreneur.html" class="w3-bar-item w3-button" style="width:20% !important">DASHBOARD</a>
    </div>
</div>

<div class="w3-padding-large" id="main">
    <header class="w3-container w3-padding-32 w3-center w3-black">
        <h1 class="w3-jumbo">Create Project</h1>
        <p>Fill in the details to create a new project.</p>
    </header>

    <div class="w3-content w3-justify w3-text-grey w3-padding-64">
        <form id="createProjectForm" class="w3-container w3-card-4 w3-white w3-padding-16" enctype="multipart/form-data">
            <div class="w3-section">
                <label>Project Title</label>
                <input class="w3-input" type="text" name="title" id="projectTitle" required>
            </div>
            <div class="w3-section">
                <label>Project Description</label>
                <textarea class="w3-input" name="description" id="projectDescription" required></textarea>
            </div>
            <div class="w3-section">
                <label>Skills Required</label>
                <input class="w3-input" type="text" name="skills" id="projectSkills" required>
            </div>
            <div class="w3-section">
                <label>Budget</label>
                <input class="w3-input" type="number" name="budget" id="projectBudget" required>
            </div>
            <div class="w3-section">
                <label>Deadline</label>
                <input class="w3-input" type="date" name="deadline" id="projectDeadline" required>
            </div>
            <button class="w3-button w3-blue w3-padding-large w3-margin-bottom" type="submit">Create Project</button>
        </form>
    </div>
</div>

<footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
    <p class="w3-medium">Contact us: info@freelancerhub.com</p>
</footer>

<script>
    document.getElementById('createProjectForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const title = document.getElementById('projectTitle').value;
        const description = document.getElementById('projectDescription').value;
        const skills = document.getElementById('projectSkills').value;
        const budget = document.getElementById('projectBudget').value;
        const deadline = document.getElementById('projectDeadline').value;
    
        try {
            const response = await fetch('http://localhost:3001/api/projects', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({ title, description, skills, budget, deadline })
            });
    
            if (response.ok) {
                alert('Project created successfully!');
                window.location.href = 'dashboard-entrepreneur.html';
            } else {
                const errorData = await response.json();
                alert(`Failed to create project: ${errorData.message}`);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to create project.');
        }
    });
</script>

</body>
</html>
