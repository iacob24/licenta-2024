<div class="w3-padding-large" id="main">
    <header class="w3-container w3-padding-32 w3-center w3-black">
        <h1 class="w3-jumbo">Upload Logo</h1>
    </header>
    <div class="w3-content w3-justify w3-text-grey w3-padding-64">
        <form id="uploadLogoForm" class="w3-container w3-card-4 w3-white w3-padding-16" enctype="multipart/form-data">
            <div class="w3-section">
                <label>Logo</label>
                <input class="w3-input" type="file" id="logoFile" required>
            </div>
            <button class="w3-button w3-blue w3-padding-large w3-margin-bottom" type="submit">Upload Logo</button>
        </form>
    </div>
</div>
<script>
    document.getElementById('uploadLogoForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const userId = localStorage.getItem('userId');
        const formData = new FormData();
        formData.append('userId', userId);
        formData.append('logo', document.getElementById('logoFile').files[0]);

        try {
            const response = await fetch('http://localhost:3001/api/profile/upload-logo', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: formData
            });

            if (response.ok) {
                alert('Logo uploaded successfully!');
            } else {
                const errorData = await response.json();
                alert(`Failed to upload logo: ${errorData.message}`);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to upload logo.');
        }
    });
</script>
