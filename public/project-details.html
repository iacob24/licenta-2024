<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Details - Freelancer Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="w3-black">

<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    <img src="images/logo.png" style="width:100%">
    <a href="home.html" class="w3-bar-item w3-button w3-padding-large w3-black">
        <i class="fa fa-home w3-xxlarge"></i>
        <p>HOME</p>
    </a>
    <a href="about.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-user w3-xxlarge"></i>
        <p>ABOUT US</p>
    </a>
    <a href="browsejobs.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-eye w3-xxlarge"></i>
        <p>BROWSE JOBS</p>
    </a>
    <a href="contact.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-envelope w3-xxlarge"></i>
        <p>CONTACT</p>
    </a>
    <a href="dashboard-entrepreneur.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-dashboard w3-xxlarge"></i>
        <p>DASHBOARD</p>
    </a>
</nav>

<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
    <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
        <a href="home.html" class="w3-bar-item w3-button" style="width:20% !important">HOME</a>
        <a href="about.html" class="w3-bar-item w3-button" style="width:20% !important">ABOUT US</a>
        <a href="browsejobs.html" class="w3-bar-item w3-button" style="width:20% !important">BROWSE JOBS</a>
        <a href="contact.html" class="w3-bar-item w3-button" style="width:20% !important">CONTACT</a>
        <a href="dashboard-entrepreneur.html" class="w3-bar-item w3-button" style="width:20% !important">DASHBOARD</a>
    </div>
</div>

<div class="w3-padding-large" id="main">
    <header class="w3-container w3-padding-32 w3-center w3-black">
        <h1 class="w3-jumbo">Project Details</h1>
        <p>View the details of the selected project.</p>
    </header>

    <div class="w3-content w3-justify w3-text-grey w3-padding-64">
        <div class="w3-container w3-card-4 w3-white w3-padding-16">
            <div class="w3-section">
                <label>Project Title</label>
                <input class="w3-input" type="text" id="projectTitle" disabled>
            </div>
            <div class="w3-section">
                <label>Project Description</label>
                <textarea class="w3-input" id="projectDescription" disabled></textarea>
            </div>
            <div class="w3-section">
                <label>Skills Required</label>
                <input class="w3-input" type="text" id="projectSkills" disabled>
            </div>
            <div class="w3-section">
                <label>Budget</label>
                <input class="w3-input" type="number" id="projectBudget" disabled>
            </div>
            <div class="w3-section">
                <label>Deadline</label>
                <input class="w3-input" type="date" id="projectDeadline" disabled>
            </div>
        </div>
    </div>
</div>

<footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
    <p class="w3-medium">Contact us: info@freelancerhub.com</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const projectId = localStorage.getItem('projectId');
    const projectTitle = localStorage.getItem('projectTitle');
    const projectDescription = localStorage.getItem('projectDescription');
    const projectSkills = localStorage.getItem('projectSkills');
    const projectBudget = localStorage.getItem('projectBudget');
    const projectDeadline = localStorage.getItem('projectDeadline');

    console.log('Retrieved project details from localStorage:');
    console.log({
        projectId,
        projectTitle,
        projectDescription,
        projectSkills,
        projectBudget,
        projectDeadline
    });

    document.getElementById('projectTitle').value = projectTitle || 'No Title available';
    document.getElementById('projectDescription').value = projectDescription || 'No Description available';
    document.getElementById('projectSkills').value = projectSkills || 'No Skills available';
    document.getElementById('projectBudget').value = projectBudget || 'No Budget available';
    document.getElementById('projectDeadline').value = projectDeadline || 'No Deadline available';
});
</script>
</body>
</html>
